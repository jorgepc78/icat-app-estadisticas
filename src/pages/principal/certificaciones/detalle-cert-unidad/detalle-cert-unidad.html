<ion-header>

  <ion-navbar color="icat">
    <ion-title>{{unidad}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card class="fondo_card2">
      <ion-card-header>
        <h2>Detalle de evaluaciones</h2>
      </ion-card-header>
      <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let detalle of datoCertsUnidad">
              <h3 class="detalle-cert">{{ detalle.proceso }}</h3>
              <p>{{detalle.tipo}}</p>
              <ion-note item-end>{{detalle.valor}}</ion-note>
            </ion-item>
          </ion-list>
      </ion-card-content>

      <ion-item>
        <ion-note item-right>
          <h2>Total: {{total}}</h2>
        </ion-note>
      </ion-item>

    </ion-card>

</ion-content>
